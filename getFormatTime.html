<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>格式化时间</title>
 </head>
 <body>
  <script type="text/javascript">
	// 获取并格式化当前时间
	var _getTime =  function(){
		var _=['00', '01', '02', '03', '04', '05', '06', '07', '08', '09'],  //补零
			d = new Date(),
			h = d.getHours(),
			m = d.getMinutes(),
			s = d.getSeconds();
		
		return [ _[h] || h, _[m] || m, _[s] || s ].join(":");
	};

	// 调用
	window.onload = function(){
		var timeBox = document.querySelector("#time");
		setInterval(function(){
			timeBox.innerHTML= _getTime();
		}, 1000);
	}
  </script>
  <div id="time"></div>
 </body>
</html>
